        <textarea id="u125_input">&nbsp;&nbsp; &nbsp; 大数据应用已成为行业热点和产业发展新增长点，数据科学与计算技术也是计算机的前沿领域，其中，大数据计算分析提供了核心的技术支撑。本课程从大数据计算系统的三个层次对数据模型、处理算法、计算模型与架构、开发技术标准等内容进行了综合性的介绍，重点阐述了各类数据分析算法和MapReduce，图并行计算，交互式处理，流计算，内存计算等计算架构。</textarea>
